<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Medicamentos especiais</title>
</head>
<body>
<section class="main-section main-section--title">
    <div class="container">
        <div class="main-section--title__content">
            <img src="assets/images/icon-orcamento.png" alt="">
            <h1>Orçamento</h1>
        </div>
    </div>
</section>
<section class="main-section main-section--pink">
    <div class="container">
        <p class="orcamento-frase">
            Se você precisa de um orçamento formal de Medicamentos Especiais para Processos
            Judiciais ou para fins de reembolso junto a Planos de Saúde, Autogestão ou outra Fonte
            Pagadora, preencha os campos abaixo:
        </p>

        <div class="main-box main-form">
            <div class="main-box__contato main-box__contato--100">
                <form action="includes/sendmail.php" method="post">
                    <div class="form-group">
                        <label for="identificacao">
                            Selecione sua identificação
                        </label>
                        <select name="identificacao" id="identificacao" class="form-control">
                            <option value=""></option>
                            <option value="">Paciente</option>
                            <option value="">Familiar/Representante</option>
                            <option value="">Advogado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" name="telefone" id="telefone" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="telefone" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-paciente">
                        <label for="paciente">Paciente</label>
                        <input type="text" name="paciente" id="paciente" class="form-control">
                    </div>

                    <div class="form-group ">
                        <label for="nome-medicamento" class="">Nome / Dosagem do medicamento</label>
                        <input type="text" name="nome-medicamento" class="form-control">
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label for="quantidade">
                                Quantidade
                            </label>
                            <input type="number" name="qtd" class="form-control">
                        </div>
                        <div class="col-md-9">
                            <label for="arquivo">Anexar receita</label>
                            <input type="file" name="arquivo" class="form-control">
                            <small>Arquivos no tamanho máximo X e formatos JPG, PNG ou PDF.</small>
                        </div>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" name="aceite" type="checkbox" id="inlineCheckbox1" value="Autorizo que entrem em contato comigo por telefone, Whatsapp ou por E-mail.">
                        <label class="form-check-label" for="inlineCheckbox1">
                            Autorizo que entrem em contato comigo por telefone, Whatsapp ou por E-mail.
                        </label>
                    </div>

                    <div class="form-submit">
                        <button class="btn-orcamento">Solicitar orçamento</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
